<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="student.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="apellido">Apellidos</label>
          <input
            class="form-control"
            id="apellido"
            required
            [(ngModel)]="student.apellido"
            name="apellido"
          />
        </div>
  
        <button (click)="saveStudent()" class="btn btn-success">Enviar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Agregado con Ã©xito!</h4>
        <button class="btn btn-success" (click)="newStudent()">Agregar Estudiante</button>
      </div>
    </div>
  </div>
